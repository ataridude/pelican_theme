                <div class="col-xs-6 col-md-12">
                        <h4><i class="fa fa-rss-square fa-fw fa-lg"></i>{{ SOCIAL_WIDGET_NAME | default('Site Feeds') }}</h4>
                        <ul class="list-unstyled">
                            {% if FEED_ALL_ATOM %}
                            <li><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate"><i class="fa fa-rss fa-fw fa-lg"></i>atom</a></li>
                            {% endif %}
                            {% if FEED_ALL_RSS %}
                            <li><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate"><i class="fa fa-rss fa-fw fa-lg"></i>rss</a></li>
                            {% endif %}
                        </ul>

        {% if SOCIAL %}
                        <h4><i class="fa fa-rss-square fa-fw fa-lg"></i>{{ SOCIAL_WIDGET_NAME | default('Site Feeds') }}</h4>

                        {% for name, link in SOCIAL %}
                            <li><a href="{{ link }}">{{ name }}</a></li>
                        {% endfor %}
        {% endif %}
                </div><!-- /.social -->
